{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Juego</h1>
<p>¿Estás seguro de que deseas eliminar el juego "{{ juego.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'juego_detalle' juego.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
